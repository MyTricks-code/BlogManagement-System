{% extends "base.html" %}

{% block start %}


<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Blog</th>
        <th scope="col">Created at</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
        {% for blog in blog_objs %}
      <tr>
        <th scope="row">{{forloop.counter}}</th>
        <td>{{blog.title}}</td>
        <td>{{blog.created_at}}</td>
        <td>
          <a href="{% url 'blog_detail' blog.slug %}" class="btn btn-success">View</a>
            <a href="{% url 'blog_update' blog.slug %}" class="btn btn-warning">Update</a>
            <a href="{% url 'blog_delete' blog.id %}" class="btn btn-danger">Delete</a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

{% endblock %}
